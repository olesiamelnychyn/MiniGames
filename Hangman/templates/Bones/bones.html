{% extends "Hangman/base.html" %}
{% load static %}

{% endblock %}
{% block hangman %} <li class="nav-item"><a class="nav-link" href="../hangman" style="color:#0f7463;">Hangman</a></li>
{% endblock %}
{% block bones%} <li class="nav-item"><a class="nav-link" href="../bones" style="color:  #000000">Bones</a></li>
{% endblock %}

{% block content %}


<div class="home_banner_area">
    <div style="padding: 100px;">
        <div align="center">

            <h1>
                <div>
                    <label type="text" id="num1">0</label>
                    <label type="text" id="num2">0</label>
                    <label type="text" id="num3">0</label>
                    <label type="text" id="num4">0</label>
                    <label type="text" id="num5">0</label>
                </div>


                <br>
                <label type="text" id="summ"></label>
            </h1>
            <br>
            <button class="primary_btn" onclick="change()">
                Click Here!
            </button>
            <script>
                function getRandomInt(min, max) {
                    min = Math.ceil(min);
                    max = Math.floor(max);
                    return Math.floor(Math.random() * (max - min)) + min; //Включно з мінімальним та виключаючи максимальне значення 

                }
                function change() {
                    var a, b, c, d, e;
                    a = getRandomInt(1, 6)
                    b = getRandomInt(1, 6)
                    c = getRandomInt(1, 6)
                    d = getRandomInt(1, 6)
                    e = getRandomInt(1, 6)
                    var x = document.getElementById("num1");
                    var y = document.getElementById("num2");
                    var z = document.getElementById("num3");
                    var u = document.getElementById("num4");
                    var j = document.getElementById("num5");
                    var k = document.getElementById("summ");
                    var summ = [a, b, c, d, e].reduce(add, 0); // with initial value to avoid when the array is empty
                    function add(accumulator, a) {
                        return accumulator + a;
                    }
                    x.innerText = a
                    y.innerText = b
                    z.innerText = c
                    u.innerText = d
                    j.innerText = e

                    k.innerText = "The sum is " + summ
                }

            </script>
        </div>
    </div>
</div>
{% endblock %}
