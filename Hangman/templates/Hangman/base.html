
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <link rel="icon" href="img/favicon.png" type="image/png"> -->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav justify-content-center">
                        <li class="nav-item active"><a class="nav-link" href="#" style="color: #000000;">Home</a></li>

                        <li class="nav-item"><a class="nav-link" href="#" style="color: #0f7463;">Gallery</a>
                        </li><li class="nav-item submenu dropdown">

                            <ul class="dropdown-menu">
                                <li class="nav-item"><a class="nav-link" href="#">Hangman</a>

                            <ul class="dropdown-menu">
                                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Blog Details</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#" style="color: #0f7463;">Contact</a></li>

                    <ul class="nav navbar-nav navbar-right">
